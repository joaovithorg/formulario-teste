<DOCTYPE html>
<html>
    
<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="desafio.css">
    <title>Desafio - Formulario</title>
    
</head>
<body>
    
<form action="/pagina-processa-dados-do-form" method="post">
        <p class="Titulo">Inscreva-se!</p>
    
    <div class="Nome">
        
        <input type="text" id="Nome" placeholder="Nome"/>
    </div>
    <br>
    <div class="Sobrenome">
        <input type="text" id="Sobrenome" placeholder="Sobrenome" />
    </div>
    <br>
    <div class="Email">
        <input type="text" id="Email" placeholder="Email"/>
    </div>
    <br>
    <div class="Senha">
        <input type="password" id="Senha" placeholder="Senha" />
    </div>
    <br>
    <div>
    <center>
        <input type="checkbox" id="Comunidade" name="Comunidade">
        <label for="Comunidade">Junte-se à Comunidade</label>
    </center>
    </div>
    <br>
    <center>
    <div class="Botao">
        <button type="submit" class="Enviar">Enviar</button><br><p class="Memb">Já é um membro? Faça login</p>
    </center>
    </div>
    
</form>

</body>
    
</html>
